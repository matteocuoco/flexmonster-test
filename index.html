<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <div id="pivotContainer">The component will appear here</div>
        
    <script src="node_modules/flexmonster/flexmonster.js"></script>
    <script>
        var pivot = new Flexmonster({
            container: "pivotContainer",
            componentFolder: "node_modules/flexmonster/",
            toolbar: true,
            report: {
                dataSource: {
                    filename: "data.csv",
                    mapping: {
                        "Category": {
                            dimensionUniqueName: "Item"
                        },
                        "Size": {
                            dimensionUniqueName: "Item"
                        },
                        "Color": {
                            dimensionUniqueName: "Item"
                        },
                        "Destination": {
                            dimensionUniqueName: "Market"
                        },
                        "Business Type": {
                            dimensionUniqueName: "Market"
                        },
                        "Country": {
                            dimensionUniqueName: "Market"
                        },
                        "Price": {
                            dimensionUniqueName: "Measure"
                        },
                        "Quantity": {
                            dimensionUniqueName: "Measure"
                        },
                        "Discount": {
                            dimensionUniqueName: "Measure"
                        }
                    }
                },
                slice: {
                    rows: [
                        {uniqueName: "Color"},
                        {uniqueName: "[Measures]"}
                    ],
                    columns: [
                        {uniqueName: "Country"}
                    ],
                    measures: [
                        {uniqueName: "Price", aggregation: "sum"}
                    ]
                }
            },
            licenseKey: "Z7YB-XD3I5A-1K692Y-491E10"
        });
    </script>    
</body>
</html>
